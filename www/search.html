<script type="text/javascript">
var xmlurl = "https://www.gongwer.com/public/ElectionAppData/2022%20Election/Bios/searchlist.xml";
</script>

<body>

<div data-role="page" style="background-color:#185e93;">

<div id="top_region">
<center><a href="index.html" data-ajax="false" ><img src="images/gongwer-header-logo-mi.png" border="0"></a></center>
</div>

<div data-role="content">	

<br>

<center><script type="text/javascript" src="https://g.adspeed.net/ad.php?do=js&zid=64756&oid=13041&wd=-1&ht=-1&target=_blank"></script></center>

<div class="bar"><center>
<img src="images/icon-search.png">
</center></div>

<br><br>

<div style="width:90%; margin:0px auto;">
<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search..." >
<br />

<script>
if (window.XMLHttpRequest) {/* code for IE7+, Firefox, Chrome, Opera, Safari */ xmlhttp=new XMLHttpRequest(); }
else {/* code for IE6, IE5 */ xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }
xmlhttp.open("GET",xmlurl,false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
var w=xmlDoc.getElementsByTagName("candidate");
for (h=0;h<w.length;h++)
  { 
	document.write("<li><a data-ajax=\"false\" href=\"candidate.html?id=");
	document.write(w[h].getElementsByTagName("nameid")[0].childNodes[0].nodeValue);
	document.write(".xml&origin=search.html\">");
	document.write(w[h].getElementsByTagName("name")[0].childNodes[0].nodeValue);
	document.write(", ");
	
	if (w[h].getElementsByTagName("city")[0].childNodes[0].nodeValue!="NA") {
		document.write(w[h].getElementsByTagName("city")[0].childNodes[0].nodeValue);
		}
		
	document.write(" - ");	
	document.write(w[h].getElementsByTagName("district")[0].childNodes[0].nodeValue);		
	document.write("</a></li>");				
  }
</script>  

</ul>
</div>
