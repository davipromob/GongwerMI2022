<script type="text/javascript">

function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

var id = getUrlVars()["id"];
var xmlurl = "http://www.gongwer.com/public/ElectionAppData/2020%20Election/RaceAnalysis/" + getUrlVars()["id"];
var district = getUrlVars()["distno"];
district = district.replace('%20',' ');

var distno = getUrlVars()["distno"];
var distnumber = getUrlVars()["distnumber"];
	
function getBackUrl()
    {
		var backurl = "candidates.html?id=" + id  + "&race=" + race + "&distno=" + distno + "&distnumber=" + distnumber;
        return backurl;
    }

xmlhttp.open("GET",xmlurl,false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
var w=xmlDoc.getElementsByTagName("dist");

for (h=0;h<w.length;h++)
  { 
  if (w[h].getElementsByTagName("distno")[0].childNodes[0].nodeValue==district) {	
		document.write("<h3>");  	
		document.write(w[h].getElementsByTagName("distno")[0].childNodes[0].nodeValue);
		document.write("</h3><br>");  	
		if (w[h].getElementsByTagName("outlook")[0].childNodes[0].nodeValue!="NA") { document.write(w[h].getElementsByTagName("outlook")[0].childNodes[0].nodeValue); }
		else { document.write("There is currently no analysis for this district."); }
	}     
  }
	
</script>
