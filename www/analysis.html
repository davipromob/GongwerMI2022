<script type="text/javascript">
    
    function overall() { if ((id == "1201.xml") || (id == "1101.xml") || (id == "301.xml") || (id == "201.xml")) { document.getElementById('overall').style.display = "block"; } }
    
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                                                 vars[key] = value;
                                                 });
                                                 return vars;
    }

var id = getUrlVars()["id"];
var race = getUrlVars()["race"];

function getBackUrl()
{
    if (race == "General") {	var backurl = "generalelections.html"; return backurl; }
    else if (race == "Primary") {	var backurl = "primaryelections.html"; return backurl; }
}

function getUrlOA()
{
    if (id == "1201.xml") {	var overall_analysis = "analysis_house.html?id=" + id + "&race=" + race; return overall_analysis; }
    if (id == "1101.xml") {	var overall_analysis = "analysis_senate.html?id=" + id + "&race=" + race; return overall_analysis; }
    if (id == "301.xml") {	var overall_analysis = "analysis_house.html?id=" + id + "&race=" + race; return overall_analysis; }
    if (id == "201.xml") {	var overall_analysis = "analysis_senate.html?id=" + id + "&race=" + race; return overall_analysis; }
}

function getUrlSR()
{
    var strong_republican = "analysis_strong_republican.html?id=" + id + "&race=" + race;
    return strong_republican;
}

function getUrlLR()
{
    var lean_republican = "analysis_lean_republican.html?id=" + id + "&race=" + race;
    return lean_republican;
}


function getUrlTR()
{
    var tilt_republican = "analysis_tilt_republican.html?id=" + id + "&race=" + race;
    return tilt_republican;
}

function getUrlT()
{
    var tossup = "analysis_tossup.html?id=" + id + "&race=" + race;
    return tossup;
}

function getUrlTD()
{
    var tilt_democratic = "analysis_tilt_democratic.html?id=" + id + "&race=" + race;
    return tilt_democratic;
}

function getUrlLD()
{
    var lean_democratic = "analysis_lean_democratic.html?id=" + id + "&race=" + race;
    return lean_democratic;
}

function getUrlSD()
{
    var strong_democratic = "analysis_strong_democratic.html?id=" + id + "&race=" + race;
    return strong_democratic;
}
</script>
