<script>

if (window.XMLHttpRequest) {/* code for IE7+, Firefox, Chrome, Opera, Safari */ xmlhttp=new XMLHttpRequest(); }
else {/* code for IE6, IE5 */ xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }
xmlhttp.open("GET","http://www.gongwer.com/public/ElectionAppData/2020%20Election/push.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

var x=xmlDoc.getElementsByTagName("push");
for (i=0;i<x.length;i++)
{

	document.write(x[i].getElementsByTagName("timestamp")[0].childNodes[0].nodeValue);
	document.write("<br><br>");
	
	document.write(x[i].getElementsByTagName("text")[0].childNodes[0].nodeValue);
	document.write("<br><br><hr>");
	
		
}

</script>
