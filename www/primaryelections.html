<h1 align="center">Primary Elections</h1>

<div data-role="collapsible-set">

<script>
if (window.XMLHttpRequest) {/* code for IE7+, Firefox, Chrome, Opera, Safari */ xmlhttp=new XMLHttpRequest(); }
else {/* code for IE6, IE5 */ xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }
xmlhttp.open("GET","http://www.gongwer.com/public/ElectionAppData/2020%20Election/primaryracelist.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 
var w=xmlDoc.getElementsByTagName("Race");
for (h=0;h<w.length;h++)
	{ 

	if (w[h].getElementsByTagName("ListingType")[0].childNodes[0].nodeValue=="Single") 	
		{
		document.write("<div data-role=\"collapsible\"><h3>");  
		document.write(w[h].getElementsByTagName("RaceName")[0].childNodes[0].nodeValue);
		document.write("</h3><ul data-role=\"listview\"><li><a data-ajax=\"false\" href=\"candidates_single.html?id=");  	
		document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
		document.write(".xml&race=Primary\">Candidates</a></li><li><a data-ajax=\"false\" href=\"analysis_single.html?id=");  	
		document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
		document.write(".xml&race=Primary\">Analysis</a></li>");  	
	
		if (w[h].getElementsByTagName("KeyRace")[0].childNodes[0].nodeValue=="True") 
			{	
			document.write("<li><a data-ajax=\"false\" href=\"keyraces.html?id=");  	
			document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
			document.write("key.xml&race=Primary\">Key Races</a></li>");  	
			document.write("</ul></div>");
			}
		else { document.write("</ul></div>");
		}
	}

	if (w[h].getElementsByTagName("ListingType")[0].childNodes[0].nodeValue=="District") 	
		{		
		document.write("<div data-role=\"collapsible\"><h3>");  
		document.write(w[h].getElementsByTagName("RaceName")[0].childNodes[0].nodeValue);
		document.write("</h3><ul data-role=\"listview\"><li><a data-ajax=\"false\" href=\"candidates.html?id=");  	
		document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
		document.write(".xml&race=Primary\">Candidates</a></li><li><a data-ajax=\"false\" href=\"analysis.html?id=");  	
		document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
		document.write(".xml&race=Primary\">Analysis</a></li>");  	
		
		if (w[h].getElementsByTagName("KeyRace")[0].childNodes[0].nodeValue=="True") 
			{	
			document.write("<li><a data-ajax=\"false\" href=\"keyraces.html?id=");  	
			document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
			document.write("key.xml&race=Primary\">Key Races</a></li>");  	
			document.write("</ul></div>");
			}
			else { document.write("</ul></div>"); 
			}
		}
        
    if (w[h].getElementsByTagName("ListingType")[0].childNodes[0].nodeValue=="Special")
        {
            document.write("<div data-role=\"collapsible\"><h3>");
            document.write(w[h].getElementsByTagName("RaceName")[0].childNodes[0].nodeValue);
            document.write("</h3><ul data-role=\"listview\"><li><a data-ajax=\"false\" href=\"candidates.html?id=");
            document.write(w[h].getElementsByTagName("RaceID")[0].childNodes[0].nodeValue);
            document.write(".xml&race=Primary\">Candidates</a></li></ul></div>");
        }
	
  }
</script>
